<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 독서 비서 템플릿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .tab-active {
            border-color: #10B981;
            color: #10B981;
            font-weight: 700;
        }
        .tab-inactive {
            border-color: transparent;
            color: #6B7280;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .keyword-tag {
            background-color: #F3F4F6;
            color: #4B5563;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.875rem;
            margin: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .keyword-tag:hover {
            background-color: #E5E7EB;
        }
        textarea {
            resize: none;
        }
        .copy-btn {
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: #4b5563;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background-color: #e5e7eb;
        }
        .copy-btn.copied {
            background-color: #10B981;
            color: white;
            border-color: #10B981;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">AI 독서 비서</h1>
            <p class="text-gray-600 mt-2">책 표지 이미지를 업로드하면, AI가 독서 일지와 리뷰를 자동으로 완성해줘요.</p>
        </header>

        <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
            <!-- Image Upload Section -->
            <div class="mb-8 text-center">
                <div id="image-preview-container" class="w-48 h-64 mx-auto border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center mb-4 bg-gray-100 cursor-pointer hover:bg-gray-200 transition">
                    <img id="image-preview" src="" alt="책 표지 미리보기" class="hidden w-full h-full object-cover rounded-md">
                    <span id="upload-placeholder" class="text-gray-500 text-sm p-4">클릭해서 이미지 업로드</span>
                </div>
                <input type="file" id="image-upload" class="hidden" accept="image/*">
                <p id="book-title" class="text-lg font-bold mt-2 h-7"></p>
            </div>

            <!-- Loading Indicator -->
            <div id="loader-container" class="hidden flex-col items-center justify-center my-12">
                <div class="loader"></div>
                <p class="mt-4 text-gray-600">AI가 책을 열심히 읽고 있어요...</p>
            </div>

            <!-- Content Section -->
            <div id="content-container" class="hidden">
                <!-- Tabs -->
                <div class="border-b border-gray-200 mb-6">
                    <nav class="flex flex-wrap -mb-px space-x-6">
                        <button id="tab-log" class="py-4 px-1 border-b-2 text-sm font-medium tab-active">독서 일지</button>
                        <button id="tab-review" class="py-4 px-1 border-b-2 text-sm font-medium tab-inactive">독서 리뷰</button>
                        <button id="tab-summary" class="py-4 px-1 border-b-2 text-sm font-medium tab-inactive">독서 요약</button>
                    </nav>
                </div>

                <!-- Reading Log Content -->
                <div id="log-content">
                    <div class="space-y-6">
                        <div>
                            <label for="read-date" class="block text-sm font-medium text-gray-700 mb-1">독서일자</label>
                            <div class="relative">
                                <div class="w-full p-2 pl-3 pr-10 text-left border border-gray-300 rounded-md cursor-pointer bg-white">
                                    <span id="date-display-text" class="text-gray-500">날짜를 선택하세요</span>
                                </div>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                                </div>
                                <input type="date" id="read-date" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">읽은 페이지</label>
                            <div class="flex items-center space-x-2">
                                 <input type="number" id="last-page" placeholder="마지막" class="w-full p-2 border border-gray-300 rounded-md">
                                 <span class="text-gray-500">~</span>
                                 <input type="number" id="total-pages" placeholder="전체" class="w-full p-2 border border-gray-300 rounded-md">
                            </div>
                        </div>
                         <div>
                             <div class="flex justify-between items-center mb-1">
                                <label for="journal-entry" class="block text-sm font-medium text-gray-700">일지 작성 (200자 이내)</label>
                                <button id="copy-journal" class="copy-btn">복사</button>
                            </div>
                            <textarea id="journal-entry" rows="4" class="w-full p-3 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500" placeholder="인상깊은 문장이나 느낌, 요약 등을 자유롭게 작성하세요."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Review Content -->
                <div id="review-content" class="hidden">
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">후기 키워드 (최대 5개)</label>
                        <div id="keyword-container" class="flex flex-wrap"></div>
                    </div>
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <label for="review-text" class="block text-sm font-medium text-gray-700">리뷰 작성 (250자 이내)</label>
                            <button id="copy-review" class="copy-btn">복사</button>
                        </div>
                        <textarea id="review-text" rows="8" class="w-full p-3 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500" placeholder="인상깊은 문장이나 느낌, 요약 등을 250자 이내로 자유롭게 작성하세요."></textarea>
                    </div>
                </div>

                <!-- Summary Content -->
                <div id="summary-content" class="hidden">
                     <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <label for="summary-text" class="block text-sm font-medium text-gray-700">AI 책 요약 (6000자 내외)</label>
                            <button id="copy-summary" class="copy-btn">복사</button>
                        </div>
                        <textarea id="summary-text" rows="15" class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:ring-emerald-500 focus:border-emerald-500" placeholder="AI가 생성한 책의 주요 내용 요약이 여기에 표시됩니다."></textarea>
                    </div>
                </div>
            </div>
             <!-- Error Message -->
            <div id="error-message" class="hidden text-center my-12 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                <strong class="font-bold">오류 발생!</strong>
                <span class="block sm:inline">책 정보를 불러오는 데 실패했습니다. 다른 이미지를 시도해 보세요.</span>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const bookTitleEl = document.getElementById('book-title');
        const loaderContainer = document.getElementById('loader-container');
        const contentContainer = document.getElementById('content-container');
        const errorMessage = document.getElementById('error-message');
        
        const tabLog = document.getElementById('tab-log');
        const tabReview = document.getElementById('tab-review');
        const tabSummary = document.getElementById('tab-summary');
        const logContent = document.getElementById('log-content');
        const reviewContent = document.getElementById('review-content');
        const summaryContent = document.getElementById('summary-content');

        const readDateEl = document.getElementById('read-date');
        const dateDisplayText = document.getElementById('date-display-text');
        const totalPagesEl = document.getElementById('total-pages');
        const journalEntryEl = document.getElementById('journal-entry');
        const keywordContainer = document.getElementById('keyword-container');
        const reviewTextEl = document.getElementById('review-text');
        const summaryTextEl = document.getElementById('summary-text');

        const copyJournalBtn = document.getElementById('copy-journal');
        const copyReviewBtn = document.getElementById('copy-review');
        const copySummaryBtn = document.getElementById('copy-summary');

        // --- Event Listeners ---
        imagePreviewContainer.addEventListener('click', () => imageUpload.click());
        imageUpload.addEventListener('change', handleImageUpload);
        tabLog.addEventListener('click', () => switchTab('log'));
        tabReview.addEventListener('click', () => switchTab('review'));
        tabSummary.addEventListener('click', () => switchTab('summary'));
        readDateEl.addEventListener('input', (e) => {
            const dateString = e.target.value;
            if (dateString) {
                const date = new Date(dateString);
                const day = date.toLocaleDateString('ko-KR', { weekday: 'short', timeZone: 'UTC' });
                dateDisplayText.textContent = `${dateString} (${day})`;
                dateDisplayText.classList.remove('text-gray-500');
                dateDisplayText.classList.add('text-gray-900');
            } else {
                dateDisplayText.textContent = '날짜를 선택하세요';
                dateDisplayText.classList.add('text-gray-500');
                dateDisplayText.classList.remove('text-gray-900');
            }
        });

        copyJournalBtn.addEventListener('click', () => copyContent('journal-entry', 'copy-journal'));
        copyReviewBtn.addEventListener('click', () => copyContent('review-text', 'copy-review'));
        copySummaryBtn.addEventListener('click', () => copyContent('summary-text', 'copy-summary'));

        // --- Functions ---
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            resetUI();
            const reader = new FileReader();
            reader.onload = e => {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('hidden');
                uploadPlaceholder.classList.add('hidden');
                generateBookData(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function resetUI() {
            loaderContainer.classList.remove('hidden');
            loaderContainer.classList.add('flex');
            contentContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            bookTitleEl.textContent = '';
            totalPagesEl.value = '';
            journalEntryEl.value = '';
            keywordContainer.innerHTML = '';
            reviewTextEl.value = '';
            summaryTextEl.value = '';
            dateDisplayText.textContent = '날짜를 선택하세요';
            dateDisplayText.classList.add('text-gray-500');
            dateDisplayText.classList.remove('text-gray-900');
            readDateEl.value = '';
        }

        function cleanJsonString(rawString) {
            let cleanedString = rawString.trim();
            if (cleanedString.startsWith("```json")) {
                cleanedString = cleanedString.substring(7, cleanedString.length - 3).trim();
            } else if (cleanedString.startsWith("```")) {
                 cleanedString = cleanedString.substring(3, cleanedString.length - 3).trim();
            }
            return cleanedString;
        }

        async function generateBookData(base64ImageData) {
            const base64Data = base64ImageData.split(',')[1];
            
            const prompt = `이 책 표지 이미지의 책에 대한 정보를 분석해줘. 다음 항목들을 포함하는 JSON 객체 형식으로 답변해줘:
1. "title": 책 제목 (string)
2. "author": 저자 (string)
3. "summary": 책의 핵심 내용을 6000자 내외로, 결론부터 서술하는 두괄식으로, 알아보기 쉽게 정리해서 요약해줘. (string)
4. "journal": 책을 읽고 난 후의 인상적인 느낌이나 감상 (200자 이내, string)
5. "keywords": 책의 주제, 분위기, 장르를 나타내는 '#키워드' 형식의 키워드 5개 (array of strings, e.g., ["#감동적인", "#성장"])
6. "review": 책 리뷰 (250자 내외, string)
7. "pages": 책의 전체 페이지 수 (number)

JSON 형식만 응답하고 다른 설명은 추가하지 마.`;

            try {
                const rawData = await callGeminiAPI(prompt, base64Data);
                const cleanedData = cleanJsonString(rawData);
                const bookData = JSON.parse(cleanedData);

                bookTitleEl.textContent = `${bookData.title || ''} - ${bookData.author || ''}`;
                summaryTextEl.value = bookData.summary || 'AI가 요약을 생성하지 못했습니다.';
                journalEntryEl.value = bookData.journal || 'AI가 일지를 생성하지 못했습니다.';
                reviewTextEl.value = bookData.review || 'AI가 리뷰를 생성하지 못했습니다.';
                totalPagesEl.value = bookData.pages || '';

                keywordContainer.innerHTML = '';
                if (bookData.keywords && Array.isArray(bookData.keywords)) {
                    bookData.keywords.forEach(k => {
                        const tag = document.createElement('span');
                        tag.className = 'keyword-tag';
                        tag.textContent = k;
                        keywordContainer.appendChild(tag);
                    });
                }
                
                loaderContainer.classList.add('hidden');
                loaderContainer.classList.remove('flex');
                contentContainer.classList.remove('hidden');
                switchTab('log');

            } catch (error) {
                console.error("Error generating book data:", error);
                loaderContainer.classList.add('hidden');
                loaderContainer.classList.remove('flex');
                errorMessage.classList.remove('hidden');
            }
        }

        async function callGeminiAPI(prompt, base64ImageData = null) {
            const apiKey = "AIzaSyAywSLfRqIcj919S2wYNq4aky31Hz90yKQ";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            let parts = [{ text: prompt }];
            if (base64ImageData) {
                parts.push({ inlineData: { mimeType: "image/jpeg", data: base64ImageData }});
            }

            const payload = { contents: [{ role: "user", parts: parts }] };
            
            let retries = 3;
            let delay = 1000;
            while (retries > 0) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.candidates?.[0]?.content?.parts?.[0]) {
                            return result.candidates[0].content.parts[0].text;
                        } else {
                           throw new Error("Invalid API response structure");
                        }
                    } else {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                } catch (error) {
                    console.warn(`API call failed. Retrying in ${delay}ms... (${retries-1} retries left)`);
                    retries--;
                    if (retries === 0) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        }

        function switchTab(tabName) {
            const tabs = { log: tabLog, review: tabReview, summary: tabSummary };
            const contents = { log: logContent, review: reviewContent, summary: summaryContent };
            
            for (const name in tabs) {
                const isActive = name === tabName;
                tabs[name].classList.toggle('tab-active', isActive);
                tabs[name].classList.toggle('tab-inactive', !isActive);
                contents[name].classList.toggle('hidden', !isActive);
            }
        }

        function copyContent(elementId, buttonId) {
            const textArea = document.getElementById(elementId);
            if (!textArea.value) return; // Don't copy if empty

            textArea.select();
            textArea.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    const button = document.getElementById(buttonId);
                    button.textContent = '복사 완료!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = '복사';
                        button.classList.remove('copied');
                    }, 1500);
                }
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }

            window.getSelection().removeAllRanges(); // Deselect
        }
    </script>
</body>
</html>
